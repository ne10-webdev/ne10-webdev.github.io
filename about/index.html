pre {
  border: 2px solid #ff4b00;
  padding: 10px;
  border-radius: 6px;
  overflow-x: auto;
  background: rgba(255, 75, 0, 0.03);
  box-shadow: 0 2px 15px 0 rgba(255, 75, 0, 0.3);
  box-sizing: border-box;
  font-family: Nintendoid1, monospace;
  font-weight: bold;
  line-height: 1em;
}

.text-flickering {
  text-shadow: 0.02rem 0 0.02rem #ea36af, -0.065rem 0 0.02rem #75fa69;
  animation-duration: 0.01s;
  animation-name: textflicker;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
@keyframes textflicker {
  from {
    text-shadow: 1px 0 0 #ea36af, -2px 0 0 #75fa69;
  }
  to {
    text-shadow: 2px 0.5px 2px #ea36af, -1px -0.5px 2px #75fa69;
  }
}

p strong {
  color: #ff4b00;
}

/* Layout */

.container {
  max-width: 800px;
  margin: 0 auto;
}

@media screen and (max-width: 800px) {
  .container {
    padding-top: 40px;
  }
}

/* Menu */
@media screen and (max-width: 800px) {
  .menu-header {
    background-color: #fff;
    position: fixed;
    top: 0px;
    left: 0;
    height: 45px;
    width: 100%;
    z-index: 10;
  }
  @media (prefers-color-scheme: dark) {
    .menu-header {
      background-color: #234;
    }
  }
}

.menu-open,
.menu-open:hover {
  opacity: 0.6;
  background-color: transparent;
  position: fixed;
  z-index: 30;
  top: 20px;
  left: 20px;
  border: none;
  width: 24px;
  height: 20px;
  outline: none;
  transition: opacity 0.2s ease-out;
}
@media screen and (max-width: 800px) {
  .menu-open,
  .menu-open:hover {
    top: 14px;
    left: unset;
    right: 20px;
  }
}
.menu-open:before {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  right: auto;
  width: 100%;
  background: linear-gradient(to bottom, #ff4b00, #ff4b00 20%, transparent 20%, transparent 40%, #ff4b00 40%, #ff4b00 60%, transparent 60%, transparent 80%, #ff4b00 80%, #ff4b00 100%);
  transition: opacity 0.2s ease-out, width 0.2s 0.2s ease-out;
}
.menu-open:after {
  opacity: 0;
  content: 'Ã—';
  color: white;
  position: absolute;
  top: 14px;
  left: 0px;
  font-size: 48px;
  line-height: 0;
  transition: opacity 0.4s ease-out;
}
.menu-open:active {
  transform: translateY(2px);
}
.menu-open:hover,
.menu-open:focus {
  opacity: 1;
  outline: none;
}

.open .menu-open {
  opacity: 1;
}
.open .menu-open:before {
  opacity: 0;
  width: 0;
}
.open .menu-open:after {
  opacity: 1;
  transform: translate3d(0, 0, 0) rotate(360deg);
  transition: transform 0.4s 1s ease-out, opacity 0.4s 1s ease-out;
}

nav {
  z-index: 20;
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  transform: translate3d(0, 0, 0);
  backface-visibility: hidden;
  overflow: hidden;
}
nav:before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  background: rgba(255, 75, 0, 0.9);
  width: 100%;
  height: 0;
  padding-bottom: 100%;
  border-radius: 100%;
  transform: scale(0.04), translateY(9999px);
  overflow: hidden;
}
.open nav {
  top: 0;
}
.open nav:before {
  animation: menu-animation 0.8s ease-out forwards;
}

ul.menu {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate3d(-50%, -50%, 0);
  backface-visibility: hidden;
  perspective: 1000;
  color: white;
}
ul.menu li {
  opacity: 0;
  text-align: center;
  transform: translate3d(0, 36px, 0);
  list-style-type: none;
}
ul.menu li:before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  left: auto;
  background-color: white;
  height: 100%;
  width: 0;
  overflow: hidden;
  transition: width 0.14s ease-out;
}
ul.menu li:after {
  opacity: 0;
  content: attr(data-text);
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  color: #98B296;
  overflow: hidden;
  transform: translate(-24px, 6px);
  transition: transform 0.1s ease-out, opacity 0.1s ease-out;
}
ul.menu li:hover:before {
  left: 0;
  right: auto;
  width: 100%;
}
ul.menu li:hover:after {
  opacity: 1;
  padding: 0 20px;
  transform: translate(0px, 6px);
  transition: transform 0.2s 0.14s ease-out, opacity 0.2s 0.14s ease-out;
}
ul.menu li a {
  text-decoration: none;
  color: #ffffff;
  font-size: 2em;
  font-weight: bold;
  text-decoration: none;
  border-bottom: none;
  white-space: nowrap;
  padding: .5em 1em;
  display: block;
}
ul.menu li:hover a {
  color: #ff4b00;
  position: relative;
  top: 0;
  left: 0;
  z-index: 100;
}
.open ul.menu li {
  opacity: 1;
  transform: translate3d(0, 0, 0);
  transition: transform 0.2s ease-out, opacity 0.2s ease-out;
}
.open ul.menu li:nth-child(1) {
  transition-delay: 0.75s;
}
.open ul.menu li:nth-child(2) {
  transition-delay: 0.85s;
}
.open ul.menu li:nth-child(3) {
  transition-delay: 0.95s;
}
.open ul.menu li:nth-child(4) {
  transition-delay: 1.05s;
}


.page-inner {
  transition: 0.2s ease-out;
}
.open .page-inner {
  transform: scale(0.92);
  transition: transform 0.2s 0.41s ease-out;
}
@keyframes menu-animation {
  0% {
    opacity: 0;
    transform: scale(0.04) translateY(300%);
  }
  40% {
    transform: scale(0.04) translateY(0);
    transition: ease-out;
  }
  40% {
    transform: scale(0.04) translateY(0);
  }
  60% {
    opacity: 1;
    transform: scale(0.02) translateY(0px);
  }
  61% {
    transform: scale(0.04);
  }
  99.9% {
    height: 0;
    padding-bottom: 100%;
    border-radius: 100%;
  }
  100% {
    transform: scale(2);
    height: 100%;
    padding-bottom: 0;
    border-radius: 0;
  }
}

/* Header */

header.menu {
  max-width: 800px;
  margin: 0 auto;
  display: flex;
  padding: 16px 16px 32px 16px;
}
header.menu ul {
  padding: 0 .5em;
}
header.menu li {
  list-style-type: none;
  display: inline-block;
  padding-right: 1em;
  font-weight: bold;
  font-size: 1.1em;
}

@media screen and (max-width: 800px) {
  header.menu {
    display: none;
  }
}

/* List */

.list {
  clear: both;
}

.list a {
  font-weight: 600;
  font-size: 1.2em;
}

.list p {
  font-size: .8em;
}

article {
  clear: both;
  margin-bottom: 2em;
  padding: 0 .5em;
}

/* Content page */

.content p {
  padding: .5em 0;
}

.content h1, h2, h3 {
  font-size: 1.3em;
  line-height: 1.3em;
  margin-bottom: .5em;
  font-weight: bold;
  color: #ff4b00;
}

.content h2 {
  margin-top: 1em;
  font-size: 1.2em;
}
.content h3 {
  margin-top: 1em;
  font-size: 1.1em;
}

.content ul {
  padding: .5em 0;
}

.content li {
  list-style-type: disc;
  margin-left: 1em;
}


/* Dark color scheme */

@media (prefers-color-scheme: dark) {
  body, pre {
    background: #234;
  }
  body {
    color: white;
  }
}

/* Styles for highlightjs */

/* Tomorrow Green */

/* Tomorrow Blue */

/* Tomorrow Purple */
.hljs-keyword,

.hljs {
  display: block;
  overflow-x: auto;
  background: white;
  color: #4d4d4c;
  padding: 0.5em;
}

.hljs-emphasis {
  font-style: italic;
}

.hljs-strong {
  font-weight: bold;
}
